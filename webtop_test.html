<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8"/>

    <style type="text/css">
body {
    background-color:#C0D0E0;
    margin: 20px;
}

canvas.waterfall {
    background-color: #86BAE4;
    width: 100%;
    height: 100%;
    padding: 0px;
    margin: 0px;
}

canvas.clock {
    background-color: #B6ECDC;
    width: 100%;
    height: 100%;
    padding: 0px;
    margin: 0px;
}
    </style>
    <link rel='stylesheet' href='webtop.css'></link>
    <script src='webtop.js'></script>
    <script src='clock.js'></script>
    <script>

onload = function() {

    function WaterfallPlot() {

        var canvas = document.createElement('canvas');
        canvas.className = "waterfall";

        this.getElement = function() {
            return canvas;
        };
    }

    for(i=1; i<3; ++i) {
        var plot = new WaterfallPlot;
        new WTApp('Waterfall Plot ' + i,
            plot.getElement() /*child element*/ );
    }

    var clock = new Clock;
    new WTApp('Clock', clock.getElement());
    clock.run();
};

    </script>


    <title>Webtop Test</title>
</head>
